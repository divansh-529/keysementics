<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion with Tailwind and JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-lg mx-auto">
        <!-- Accordion Item 1 -->
        <div class="border-b border-gray-300">
            <button
                class="accordion-header flex justify-between items-center w-full p-4 text-left focus:outline-none transition duration-300 hover:bg-gray-50">
                <span class="font-medium text-gray-800">Accordion Item 1</span>
                <!-- Arrow Icon -->
                <svg class="accordion-icon w-5 h-5 text-gray-600 transform transition-transform duration-300"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <!-- Content -->
            <div class="accordion-content overflow-hidden max-h-0 transition-all duration-500 ease-in-out">
                <div class="p-4 text-gray-600">
                    This is the content of accordion item 1. It is smoothly revealed and hidden with transitions.
                </div>
            </div>
        </div>

        <!-- Accordion Item 2 -->
        <div class="border-b border-gray-300">
            <button
                class="accordion-header flex justify-between items-center w-full p-4 text-left focus:outline-none transition duration-300 hover:bg-gray-50">
                <span class="font-medium text-gray-800">Accordion Item 2</span>
                <!-- Arrow Icon -->
                <svg class="accordion-icon w-5 h-5 text-gray-600 transform transition-transform duration-300"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <!-- Content -->
            <div class="accordion-content overflow-hidden max-h-0 transition-all duration-500 ease-in-out">
                <div class="p-4 text-gray-600">
                    This is the content of accordion item 2. It is smoothly revealed and hidden with transitions.
                </div>
            </div>
        </div>

        <!-- Accordion Item 3 -->
        <div class="border-b border-gray-300">
            <button
                class="accordion-header flex justify-between items-center w-full p-4 text-left focus:outline-none transition duration-300 hover:bg-gray-50">
                <span class="font-medium text-gray-800">Accordion Item 3</span>
                <!-- Arrow Icon -->
                <svg class="accordion-icon w-5 h-5 text-gray-600 transform transition-transform duration-300"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            <!-- Content -->
            <div class="accordion-content overflow-hidden max-h-0 transition-all duration-500 ease-in-out">
                <div class="p-4 text-gray-600">
                    This is the content of accordion item 3. It is smoothly revealed and hidden with transitions.
                </div>
            </div>
        </div>
    </div>

    <script>
        const headers = document.querySelectorAll('.accordion-header');

        headers.forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                const icon = header.querySelector('.accordion-icon');

                // Close all other accordions
                document.querySelectorAll('.accordion-content').forEach((item) => {
                    if (item !== content) {
                        item.style.maxHeight = null; // Collapse
                        item.previousElementSibling.querySelector('.accordion-icon').classList.remove('rotate-180');
                    }
                });

                // Toggle current accordion
                if (content.style.maxHeight) {
                    content.style.maxHeight = null; // Collapse
                    icon.classList.remove('rotate-180');
                } else {
                    content.style.maxHeight = content.scrollHeight + "px"; // Expand
                    icon.classList.add('rotate-180');
                }
            });
        });
    </script>
</body>

</html>
